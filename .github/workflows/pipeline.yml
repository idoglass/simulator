name: development-pipeline

on:
  pull_request:
    branches:
      - main
      - master
      - fw
      - pipline
  workflow_dispatch:

permissions:
  contents: read

jobs:
  req-check:
    name: req-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate requirements
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            python scripts/validate_requirements.py \
              --base-ref "${{ github.event.pull_request.base.sha }}" \
              --head-ref "${{ github.event.pull_request.head.sha }}"
          else
            python scripts/validate_requirements.py
          fi

  architecture-boundary-guard:
    name: architecture-boundary-guard
    runs-on: ubuntu-latest
    needs: req-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Enforce architecture boundary rules
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            python scripts/architecture_boundary_check.py \
              --base-ref "${{ github.event.pull_request.base.sha }}" \
              --head-ref "${{ github.event.pull_request.head.sha }}"
          else
            python scripts/architecture_boundary_check.py
          fi

  lint-test-linux:
    name: lint-test-linux
    runs-on: ubuntu-latest
    needs:
      - req-check
      - architecture-boundary-guard
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./py-gui[dev]

      - name: Run tests
        run: python scripts/ci_test_runner.py

  lint-test-windows:
    name: lint-test-windows
    runs-on: windows-latest
    needs:
      - req-check
      - architecture-boundary-guard
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./py-gui[dev]

      - name: Run tests
        run: python scripts/ci_test_runner.py

  gui-tui-smoke:
    name: gui-tui-smoke
    runs-on: ubuntu-latest
    needs:
      - lint-test-linux
      - lint-test-windows
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install GUI framework package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./py-gui

      - name: Run GUI/TUI smoke checks
        run: python scripts/gui_tui_smoke_check.py

  submodule-policy-check:
    name: submodule-policy-check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: req-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Enforce submodule update policy
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          python scripts/submodule_policy_check.py \
            --base-ref "${{ github.event.pull_request.base.sha }}" \
            --head-ref "${{ github.event.pull_request.head.sha }}" \
            --pr-body "${PR_BODY}"
